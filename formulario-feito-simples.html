<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <fieldset>
        <legend>Contato</legend>
        
         
        <label for="">Email:</label>
        
        <input type="email" 
        placeholder="Insira seu email"
        pattern=".+@gmail.com"
        title="Somente emails que utilizem @gmail.com"
        id="form"
        autocomplete="email">
        <br>
        <p></p>
        <form action="">
            <label for="senha">Senha:</label>
            <input type="password"
            minlength="5"
            maxlength="12"
            placeholder="insira sua senha" id="form"
            title="Use senha que contenha no minimo 5 e 
            no maximo 12 caracteres">
            <br>
            <p>
        
            </p>
            <label for="">Me fale sobre voce:</label>
            <br>
               <textarea name="" id="form" cols="30" rows="10" placeholder="Digite a menssagem vadia"></textarea>
            <br>
               <button type="submit" title="Enviar formulario">Enviar</button>
            </form>
        </fieldset>
        
         


</body>
</html>
